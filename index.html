<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Box Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <aside class="control-panel">
    <h1 class="control-panel__title">Control Panel</h1>
    <hr>
    <div>
      <label for="">Quantity</label>
      <button>Add Box</button>
      <button>Remove Box</button>
      <hr>
      <label for="">Select</label>
      <input type="number" name="select" id="">
      <hr>
      <label for="">Height</label>
      <input type="number" name="width" id="">
      <hr>
      <label for="">Width</label>
      <input type="number" name="width" id="">
      <hr>
      <label for="">Padding</label>
      <input type="number" name="padding" id="">
      <hr>
      <label for="">Border</label>
      <input type="number" name="border" id="">
      <hr>
      <label for="">Margin</label>
      <input type="number" name="margin" id="">
      <hr>
      <div>Display</div>
      <div>
        <label for="">Block</label>
        <input type="radio" name="display" id="block">
        <label for="">Inline-Block</label>
        <input type="radio" name="display" id="inline-block">
        <label for="">Flex</label>
        <input type="radio" name="display" id="flex">
      </div>
      <hr>
      <h2>Stats</h2>
      <hr>
      <div>
        <div>Box: </div>
        <hr>
        <div>Height: </div>
        <hr>
        <div>Width: </div>
        <hr>
        <div>Padding: </div>
        <hr>
        <div>Border: </div>
        <hr>
        <div>Margin: </div>
      </div>
    </div>
  </aside>
  <main>

  </main>
</body>
</html>
